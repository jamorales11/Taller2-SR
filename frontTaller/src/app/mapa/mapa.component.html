<google-map [center]="location" [zoom]="10" width="auto" height="600">
    <map-marker *ngFor="let recomendacion of recomendaciones2"
    [position]="{lat: recomendacion['latitude'], lng: recomendacion['longitude']}"
    [label]="{color:'black',text:recomendacion['name']}">
    </map-marker>
</google-map>
